<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyStore</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    header { background: #f8f8f8; padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; }
    nav a { margin: 0 10px; text-decoration: none; color: #333; font-weight: bold; }
    .cart { position: relative; cursor: pointer; }
    .cart-count { background: red; color: #fff; border-radius: 50%; padding: 3px 7px; font-size: 12px; position: absolute; top: -8px; right: -10px; }
    
    /* Banner */
    .banner { text-align: center; padding: 60px 20px; background: linear-gradient(90deg, #ff512f, #dd2476); color: white; }
    .banner h1 { font-size: 2.5rem; margin-bottom: 10px; }
    .banner p { font-size: 1.2rem; margin-bottom: 20px; }
    .shop-btn { padding: 12px 25px; background: #ff4081; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 1rem; }
    .shop-btn:hover { background: #e73370; }
    
    /* Products */
    .products-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; padding: 20px; }
    .product-card { border: 1px solid #ddd; border-radius: 8px; padding: 10px; text-align: center; background: #fff; }
    .product-card img { max-width: 100%; height: 150px; object-fit: contain; }
    button { padding: 8px 12px; background: #007bff; color: #fff; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>

<header>
  <h2>MyStore</h2>
  <nav>
    <a href="#">Home</a>
    <a href="#">Products</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>
  <div class="cart">ðŸ›’ <span id="cart-count" class="cart-count">0</span></div>
</header>

<!-- Banner Section -->
<section class="banner">
  <h1>Biggest Sale of the Year!</h1>
  <p>Up to 70% off on fashion, electronics, and more.</p>
  <button class="shop-btn">Shop Now</button>
</section>

<!-- Products Section -->
<section>
  <h2 style="text-align:center; margin-top:20px;">Our Products</h2>
  <div id="product-container">Loading products...</div>
</section>

<script>
// Load cart count from localStorage
function updateCartCount() {
  const cart = JSON.parse(localStorage.getItem("cart")) || [];
  document.getElementById("cart-count").innerText = cart.length;
}

async function loadProducts() {
  try {
    const res = await fetch('https://fakestoreapi.com/products');
    const products = await res.json();

    const container = document.getElementById('product-container');
    container.innerHTML = '<div class="products-grid"></div>';
    const grid = container.querySelector('.products-grid');

    products.forEach(prod => {
      const card = document.createElement('div');
      card.className = 'product-card';
      card.innerHTML = `
        <img src="${prod.image}" alt="${prod.title}">
        <h4>${prod.title}</h4>
        <p>â‚¹${Math.round(prod.price * 82)}</p>
        <button onclick="location.href='product.html?id=${prod.id}'">Buy Now</button>
      `;
      grid.appendChild(card);
    });
  } catch (error) {
    document.getElementById('product-container').innerHTML = "Failed to load products.";
    console.error(error);
  }
}

updateCartCount();
loadProducts();
</script>

</body>
</html>
